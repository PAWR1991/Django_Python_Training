<!DOCTYPE html>
<html>
<head>
	<title>Course Page</title>
</head>
<body>
	<h1>Hello World Course</h1>

	<form action="/add" method="post">
		{%csrf_token%}
		Course Name: <br><input type="text" name="name"><br>
		Course Description: <br><textarea name="desc"></textarea><br>
		<input type="submit" value="Add">
	</form>

	{% if messages %}
		<ul class="messages">
			{% for message in messages %}
				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			{% endfor %}
		</ul>
	{% endif %}

<hr>

	<table border=1>
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Created at</th>
			<th>Action</th>
		</tr>
		{% for course in courses%}
			<tr>
				<td>{{course.name}}</td>
				<td>{{course.desc}}</td>
				<td>{{course.created_at}}</td>
				<td>
					<a href="/remove/{{course.id}}"><button>Remove</button></a>
				</td>
			</tr>
		{% endfor %}
	</table>

</body>
</html>
